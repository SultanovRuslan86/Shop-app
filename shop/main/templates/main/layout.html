{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/Lord-Of-The-Rings-PNG-Photos.png' %}">
        <span class="logo">Middle earth</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>  Home page</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i>  About us</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i>  News</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fas fa-paper-plane"></i>  Contacts</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Add note</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
